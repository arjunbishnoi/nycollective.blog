<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - The New York Collectiveâ„¢</title>
    <link rel="icon" type="image/png" href="logo/roundlogo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar will be loaded dynamically -->
    <header class="site-header"></header>

    <!-- Mobile menu will be loaded dynamically -->
    <div class="mobile-menu"></div>

    <!-- Search overlay will be loaded dynamically -->
    <div class="search-overlay"></div>

    <main class="content">
        <section class="hero">
            <h2>Our Stories</h2>
            <p>Discover the vibrant culture and hidden gems of New York City.</p>
        </section>

        <section class="blog-controls">
            <div class="sort-options">
                <label for="sort-by">Sort by:</label>
                <select id="sort-by" class="sort-select">
                    <option value="date-desc">Newest First</option>
                    <option value="date-asc">Oldest First</option>
                    <option value="views-desc">Most Viewed</option>
                    <option value="views-asc">Least Viewed</option>
                </select>
            </div>
            <div class="search-filter">
                <input type="text" id="blog-search" placeholder="Search stories..." class="search-input">
            </div>
        </section>

        <section class="featured-stories">
            <!-- Story cards will be rendered here -->
        </section>
    </main>

    <!-- Footer will be loaded dynamically -->
    <footer class="site-footer"></footer>

    <!-- Load the story card component -->
    <script src="components/story-card.js"></script>
    <script src="script.js"></script>
</body>
</html>
