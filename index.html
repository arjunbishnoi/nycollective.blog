<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The New York Collective™</title>
    <link rel="icon" type="image/png" href="logo/roundlogo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <header class="site-header"></header>

    <!-- Mobile menu will be loaded dynamically -->
    <div class="mobile-menu"></div>

    <!-- Search overlay will be loaded dynamically -->
    <div class="search-overlay"></div>

    <main class="content">
        <!-- Hero section will be loaded dynamically -->
        <section class="hero"></section>

        <section class="featured-heading">
            <div class="heading-container">
                <h2>Featured <span class="heading-arrow">↓</span></h2>
                <a href="blog.html" class="view-all-btn">View All</a>
            </div>
        </section>

        <!-- Featured Stories Section -->
        <section class="featured-stories">
            <!-- Story cards will be rendered here -->
        </section>

        <section class="featured-heading">
            <div class="heading-container">
                <h2>All Blogs <span class="heading-arrow">↓</span></h2>
                <a href="blog.html" class="view-all-btn">View All</a>
            </div>
        </section>

        <!-- All Stories Section -->
        <section class="featured-stories">
            <!-- All story cards will be rendered here -->
        </section>
    </main>

    <!-- Footer will be loaded dynamically -->
    <footer class="site-footer"></footer>

    <!-- Load the story card component -->
    <script src="components/story-card.js"></script>
    <script src="script.js"></script>
</body>
</html>
